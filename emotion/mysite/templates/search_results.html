<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><p>You searched for: <strong>{{ query }}</strong></p></title>
</head>
<body>
    {% if books %}
    <p>Found {{ books|length }} book{{ books|pluralize }}.</p>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books matched your search criteria.</p>
    {% endif %}
</body>
</html>
