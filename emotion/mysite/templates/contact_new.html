<!DOCTYPE html>
<html>
<head>
	<!--本页面的所有的样式表都基于Bootstripe ,并非用CSS定义-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--没有下载本地的bootstripe环境，用网络存储文件-->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<title>联系我们请发送邮件</title>
</head>
<body style="background-color: #E6E6FA;">  <!--页面背景色-->
	<h1 style="margin-top:30px;" class="text-center">请填写下面的内容</h1><!--页面的标题-->
	<form  style="margin-top:20px;"  class="form-horizontal" action="/contact/" method="post"><!--定义表单-->
    	{% if error_subject %}   <!--如果主题有错误，则显示提示-->
            <div class="alert alert-danger">对不起！您没有填写主题！</div>   <!--Bootstrap语句-->
        {% endif %}
        <!--第一个文本框定义，输入邮件主题-->
  		<div class="form-group">
    		<label for="inputName" class="col-sm-2 control-label">请输入邮件主题</label>
    			<div class="col-sm-8">
      				<input type="text" name="subject" class="form-control" id="inputEmail3" placeholder="邮件主题" value="{{subject}}">
    			</div>
  		</div>
        {% if error_email %}   <!--如果邮箱格式显示有误则输出提示-->
            <div class="alert alert-danger">对不起！邮箱地址格式不正确！</div>
        {% endif %}
        <!--第二个文本框的定义，输入邮箱格式-->
  		<div class="form-group">
    		<label for="inputEmail" class="col-sm-2 control-label">请输入邮箱地址</label>
    			<div class="col-sm-8">
      				<input type="text" name="email"  value="{{email}}" class="form-control" id="inputPassword3" placeholder="邮箱地址">
    			</div>
  		</div>
        <!--如果邮件内容有误，则输出提示信息-->
        {% if error_message %}
            <div class="alert alert-danger">对不起！邮件内容太少！</div>
        {% endif %}
        <!--第三个文本域的定义，邮件内容-->
        <div class="form-group">
   			<label style="margin-left:15px" class="col-sm-2 control-label">请输入邮件内容</label>
        	<p>&nbsp;</p>
        	<textarea style="margin-left:250px" name="message" class="comments" rows=10 cols=120 placeholder="邮件内容">{{message}}</textarea>
        </div>
        <!--按钮的定义和样式-->
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-default">写好了</button>
    		</div>
  		</div>
	</form>
</body>
</html>
